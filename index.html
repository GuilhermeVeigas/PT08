<!DOCTYPE html>

<h2>Bernardo e Veigas</h2>

<script>

   var rad;
   do 
      {
         rad = prompt("")
         if (rad == "" || rad == null) <!-- senao colocar numero valido, nao dara valor de area-->
         break;
         alert("raio = " + rad + ", area = " + area(rad)); <!-- Ao colocar uma medida no raio, irá dar a sua área-->
      }
   
   while (rad != "" && rad != null);
   
   function area(r) {     	return 3.141592654 * r * r;     } <!-- area de uma circunferencia-->

</script>
